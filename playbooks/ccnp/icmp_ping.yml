---
# icmp_ping.yml
- hosts: end_hosts
  gather_facts: False
  tasks:
    - debug:
        msg: "ping from {{ inventory_hostname }} to {{ destination }}"
    - shell: "ping -c 1 {{ destination }}"
      when: destination | ipv4
    - shell: "ping6 -c 1 {{ destination }}"
      when: destination | ipv6
