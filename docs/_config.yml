# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Ansible CCNA Lab
#email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  On trouvera ici des livres de jeu Ansible inspir√©s des topologies et des sujets du Cisco CCNA (et plus) pour GNS3 (Cisco IOSv).
baseurl: "/ansible-ccna-lab" # the subpath of your site, e.g. /blog
url: "https://goffinet.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: fegoffinet
github_username:  goffinet
github_repo: ansible-ccna-lab # the GitHub repo name for your project
repository: goffinet/ansible-ccna-lab
locale: "fr-FR"
# Build settings
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "air" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      read_time: true
      comments: true
      share: true
      related: true
# Site Footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      # url:
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      # url:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      # url:
    - label: "GitLab"
      icon: "fab fa-fw fa-gitlab"
      # url:
    - label: "Bitbucket"
      icon: "fab fa-fw fa-bitbucket"
      # url:
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      # url:


plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-include-cache

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
