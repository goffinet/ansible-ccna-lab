# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Ansible CCNA Lab
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  On trouvera ici des livres de jeu Ansible inspir√©s des topologies et des sujets du Cisco CCNA (et plus) pour GNS3 (Cisco IOSv).
baseurl: "/ansible-ccna-lab" # the subpath of your site, e.g. /blog
url: "https://goffinet.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: fegoffinet
github_username:  goffinet
github_repo: ansible-ccna-lab # the GitHub repo name for your project

# Build settings
theme: minima
#remote_theme: pmarsceill/just-the-docs
remote_theme: broccolini/swiss
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  -  jekyll-redirect-from

# Set theme color here
# Choose from: black (default), blue, gray, magenta, orange, red, white, and yellow.
theme_color: black

